    <style>
        /* --- NETFLIX-INSPIRED DARK THEME --- */
        :root {
            --color-dark: #141414;
            --color-darker: #0a0a0a;
            --color-light: #ffffff;
            --color-gray: #808080;
            --color-accent: #e50914;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Roboto', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background: var(--color-dark);
            color: var(--color-light);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0;
            padding: 0;
        }

        /* --- LANDING SCREEN --- */
        .landing-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--color-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            cursor: pointer;
            animation: fadeIn 1s ease-in;
        }

        .landing-screen.fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        .landing-logo {
            font-family: var(--font-serif);
            font-size: 6rem;
            font-weight: 900;
            color: var(--color-accent);
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 0 30px rgba(229, 9, 20, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        /* --- PROFILE SELECTION SCREEN --- */
        .profile-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--color-dark);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeIn 0.5s ease-in;
        }

        .profile-screen.active {
            display: flex;
        }

        .profile-screen.fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        .profile-container {
            text-align: center;
            max-width: 1000px;
            padding: 20px;
        }

        .profile-title {
            font-family: var(--font-sans);
            font-size: 3.5rem;
            font-weight: 400;
            margin-bottom: 50px;
            color: var(--color-light);
        }

        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            max-width: 900px;
            margin: 0 auto;
        }

        .profile-card {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: scale(1.1);
        }

        .profile-avatar {
            width: 200px;
            height: 200px;
            border-radius: 8px;
            margin: 0 auto 15px;
            overflow: hidden;
            border: 3px solid transparent;
            transition: border-color 0.3s ease;
        }

        .profile-card:hover .profile-avatar {
            border-color: var(--color-light);
        }

        .profile-avatar svg {
            width: 100%;
            height: 100%;
        }

        .profile-name {
            font-size: 1.3rem;
            color: var(--color-gray);
            transition: color 0.3s ease;
        }

        .profile-card:hover .profile-name {
            color: var(--color-light);
        }

        /* --- MAIN CONTENT (Hidden Initially) --- */
        .main-content {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .main-content.active {
            display: block;
        }

        /* --- NAVIGATION BAR --- */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: background 0.3s;
        }

        .navbar.scrolled {
            background: var(--color-darker);
        }

        .logo {
            font-family: var(--font-serif);
            font-size: 2rem;
            font-weight: 900;
            color: var(--color-accent);
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            color: var(--color-light);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--color-accent);
        }

        /* --- HERO SECTION --- */
        .hero-section {
            position: relative;
            height: 85vh;
            display: flex;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(20,20,20,0.8)),

            background-position: center;
            padding: 0 50px;
            margin-bottom: 50px;
        }

        .hero-content {
            max-width: 800px;
            z-index: 1;
        }

        .hero-title {
            font-family: var(--font-serif);
            font-size: 4.5rem;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 15px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        }

        .hero-subtitle {
            font-size: 1.8rem;
            color: var(--color-accent);
            margin-bottom: 20px;
            font-weight: 700;
        }

        .hero-description {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            max-width: 700px;
            color: rgba(255,255,255,0.9);
        }

        .hero-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 700;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: var(--color-accent);
            color: var(--color-light);
        }

        .btn-primary:hover {
            background: #f40612;
            transform: scale(1.05);
        }

        .btn-secondary {
            background: rgba(109, 109, 110, 0.7);
            color: var(--color-light);
        }

        .btn-secondary:hover {
            background: rgba(109, 109, 110, 0.9);
        }

        /* --- SECTION STYLING --- */
        .content-wrapper {
            padding: 0 50px 50px 50px;
        }

        .section {
            margin-bottom: 60px;
        }

        .section-title {
            font-family: var(--font-serif);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--color-light);
        }

        /* --- CARD GRID (Netflix-style) --- */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .card {
            position: relative;
            background: var(--color-darker);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            height: 200px;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.6);
            z-index: 10;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
            transition: filter 0.3s;
        }

        .card:hover .card-image {
            filter: brightness(0.4);
        }

        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
        }

        .card-title {
            font-family: var(--font-serif);
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--color-light);
        }

        .card-subtitle {
            font-size: 0.9rem;
            color: var(--color-gray);
        }

        .card-duration {
            font-size: 0.85rem;
            color: var(--color-accent);
            margin-top: 5px;
        }

        /* --- SKILLS SECTION --- */
        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .skill-category {
            background: var(--color-darker);
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid var(--color-accent);
        }

        .skill-category h3 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--color-accent);
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .skill-tag {
            background: rgba(255,255,255,0.1);
            color: var(--color-light);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            transition: background 0.3s;
        }

        .skill-tag:hover {
            background: var(--color-accent);
        }

        /* --- FOOTER --- */
        .footer {
            background: var(--color-darker);
            padding: 40px 50px;
            margin-top: 60px;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .footer-section h3 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--color-accent);
        }

        .footer-section ul {
            list-style: none;
        }

        .footer-section li {
            margin-bottom: 10px;
            color: var(--color-gray);
            font-size: 0.9rem;
        }

        .footer-section a {
            color: var(--color-gray);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-section a:hover {
            color: var(--color-light);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: var(--color-gray);
            font-size: 0.9rem;
        }

        /* --- MEDIA QUERIES (Responsiveness) --- */
        @media (max-width: 900px) {
            .landing-logo {
                font-size: 4rem;
            }

            .profile-title {
                font-size: 2.5rem;
            }

            .profile-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            .profile-avatar {
                width: 150px;
                height: 150px;
            }

            .navbar {
                padding: 15px 20px;
            }
            
            .nav-links {
                gap: 15px;

            .hero-section {
                height: auto;

            }

            }
            
            .skills-container {
                grid-template-columns: 1fr;
            }
            
            .footer {
                padding: 30px 20px;
            }

        @media (max-width: 600px) {

            }

                display: none;
            }

                font-size: 2.5rem;
            }

                grid-template-columns: 1fr;
            }
            
            .hero-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>

                const navbar = document.getElementById('navbar');
                if (window.scrollY > 100) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });

            // Smooth scrolling for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const landingScreen = document.getElementById('landingScreen');
            const profileScreen = document.getElementById('profileScreen');
            const mainContent = document.getElementById('mainContent');

            // Landing screen click handler
            landingScreen.addEventListener('click', () => {
                landingScreen.classList.add('fade-out');
                setTimeout(() => {
                    landingScreen.style.display = 'none';
                    profileScreen.classList.add('active');
                }, 500);
            });

            // Profile selection handler
            const profileCards = document.querySelectorAll('.profile-card');
            profileCards.forEach(card => {
                card.addEventListener('click', () => {
                    profileScreen.classList.add('fade-out');
                    setTimeout(() => {
                        profileScreen.style.display = 'none';
                        mainContent.classList.add('active');
                        renderPortfolio();
                    }, 500);
                });
            });
        });
